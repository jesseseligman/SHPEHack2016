<html>
<head>

crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="stylesheet.css">
<title>ARM</title>
</head>
    <body>
<div class="container ">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <center>
                <div class="form-login">
                <h4>Login</h4>

                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="radio-manager" value="manager" checked>
                    Manager
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="radio-worker" value="worker">
                    Worker
                  </label>
                </div>
                <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
                <br>
                <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
                <br>
                <div class="wrapper">
                <span class="group-btn">
                    <button class="btn btn-primary" onclick="login()" > Login </button>
                </span>
                </div>
                </div>
            </center>
        </div>
    </div>
</div>

        <script>
            function login() {
              var checked = $(':checked').val();

              if (checked === 'manager') {
                location.assign('manager.html');
              }
              else {
                location.assign('qrCode.html');
              }
            }

        </script>
</body>
</html>
